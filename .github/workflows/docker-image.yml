name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Chekout code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0
     
    # me logueo en docker hubs
    - name: Docker Logins
      env:
        DOCKER_SECRET: ${{ secrets.DOCKER_SECRET }}
        PASSWORD_DOCKER: ${{ secrets.PASSWORD_DOCKER }}
      run: docker login -u $DOCKER_SECRET -p $PASSWORD_DOCKER
      # creo las imagenes
    - name: build Docker Image
      env: 
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker build -t pucho1/grahpql-actions:$NEW_VERSION .
        docker  build -t pucho1/grahpql-actions:latest .
      # subo las imagenes
    - name: push imagen
      env: 
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: | 
        docker push pucho1/grahpql-actions:$NEW_VERSION
        docker push pucho1/grahpql-actions:latest
        
